<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>DoitCMS - Login</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'/>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/signin.css"/>
  
</head>

<body>
  
<div class="pen-title">
  <h1><img src="/img/logo-doit.png" width="278"></h1><span>Edita <i class='fa fa-pencil'></i> y Crea <i class='fa fa-lightbulb-o'></i> por <a href='http://andytran.me'>DoitMedia</a></span>
</div>
<!-- Form Module-->
<div class="module form-module">  
  <div class="toggle">    
    <div class=""></div>
  </div>  
  <div class="form">
    <h2>Iniciar Sesión</h2>
    <form id="login_form" method="POST">
        <input type="text" id="inputEmail" name="username" placeholder="Usuario" value="{{username}}"/>
      <input type="password" id="inputPassword" name="password" placeholder="Contraseña"/>
      <div class="col-md-12 text-center">
          <span id="alerta" class="text-danger">
              {% if error %}
              <strong>No se pudo realizar el login.</strong>
              <br/><br/>
              Por favor revise su usuario y contrase&ntilde;a y vuelva a intentarlo.<br/><br/>
              {% endif %}
          </span>
      </div>
      <button type="submit">Ingresar <i class="fa fa-sign-out"></i></button>
    </form>
  </div>
